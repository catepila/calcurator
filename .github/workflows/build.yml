name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3 \
          python3-dev \
          python3-pip \
          libssl-dev \
          libffi-dev \
          libncurses5-dev \
          libncursesw5-dev \
          zlib1g-dev \
          xz-utils \
          libbz2-dev \
          liblzma-dev \
          libc6-dev \
          libreadline-dev \
          libsqlite3-dev \
          libopenjp2-7 \
          libtiff5 \
          libjasper1 \
          libjasper-dev \
          libjpeg-dev \
          libpng-dev \
          libfreetype6-dev \
          libharfbuzz0b \
          libwebp6 \
          libtk8.6 \
          libmupdf-dev \
          meson \
          ninja-build
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install cython==0.29.35
        pip install buildozer==1.4.6
        pip install kivy
    
    - name: Build APK
      run: |
        buildozer android debug
        ls -la bin/
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: calculator-apk
        path: bin/*.apk
        retention-days: 30
