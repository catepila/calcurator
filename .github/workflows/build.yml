name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: kivy/kivy:latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Buildozer
      run: |
        apt-get update
        apt-get install -y buildozer
    
    - name: Build APK
      run: |
        cd /github/workspace
        buildozer android debug
        ls -lah bin/
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: bin/*.apk
